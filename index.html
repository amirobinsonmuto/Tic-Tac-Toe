<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
</head>
<body>

    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main>
    <div class="container">

        <div id="form" class="mt-5">
            <div>
                <div class="form-group mb-3">
                <label for="playerA">Type 1st Player's name (symbol: X)</label>
                <input type="text" id="playerA" name="playerA" 
                        class="form-control mt-2">
                </div>
            </div>
        
            <div>
                <div class="form-group mb-3">
                <label for="playerB">Type 2nd Player's name (symbol: O)</label>
                <input type="text" id="playerB" name="playerB" 
                        class="form-control mt-2">
                </div>
            </div>
            <button class="button mt-4" id="playBtn">Play!</button>
        </div>

        <div id ="hide" class="d-none">
            <h2 id="announcement" class="my-5">Are you ready to play?</h2>
            <div id="gameBoard" class="mt-3 mb-3">
                <div class="cell all" id="0"></div>
                <div class="cell no-left" id="1"></div>
                <div class="cell no-left" id="2"></div>
                <div class="cell no-top" id="3"></div>
                <div class="cell no-top-left" id="4"></div>
                <div class="cell no-top-left" id="5"></div>
                <div class="cell no-top" id="6"></div>
                <div class="cell no-top-left" id="7"></div>
                <div class="cell no-top-left" id="8"></div>
            </div>
            <button class="button mt-5" id="refreshBtn">Play again</button>
        </div>
    </div>
    </main>

    <footer class="footer">
        <p>Copyright Â© 2022 amirobinsonmuto</p>
        <a href="https://github.com/amirobinsonmuto" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
